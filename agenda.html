<!DOCTYPE html>
 
<html>
 <head>
 <title> Agendamento de Serviços </title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>

 <body>
  <h1> Agendamento de Serviços</h1> 
  <h2> Agende seu serviço de forma rápida, simples e prática!</h2><br />

<form action="script.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Seus Dados</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
  </tr>
 </table>
</fieldset>

<br />
<!-- SERVIÇO -->
<fieldset>
 <legend>Sobre o Serviço</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="servico">Serviço:</label>
   </td>
   <td align="left">
    <select name="servico"> 
      <option value="barb">Barba</option> 
      <option value="corte">Corte de Cabelo</option> 
      <option value="barbter">Barboterapia</option> 
    </select>
   </td>
  </tr>
  <tr>
   <td>
      <label for="pagamento">Pagamento:</label>
   </td>
   <td align="left">
      <select name="pagamento"> 
        <option value="barb">Cartão de Crédito</option> 
        <option value="corte">Boleto Bancário</option> 
        <option value="barbter">À vista</option> 
      </select>
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- HORÁRIO E FORMA DE PAGAMENTO -->
<fieldset>
 <legend>Escolha o Dia:</legend>
 <table cellspacing="10">
  <tr>
    <td>
      <label>Dia: </label>
    </td>
    <td align="left">
      <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
      <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
      <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
    <td>
      <label>Hora: </label>
    </td>
    <td align="left">
      <input type="text" name="hora" size="2" maxlength="2" value="00"> 
      <input type="text" name="minuto" size="2" maxlength="2" value="00">
   </td>
  </tr>
 </table>
</fieldset>
<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
